<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app" class="app">
      <form v-on:submit="addProduct">
        <input type="text" v-model="title" placeholder="Название товара" />
        <input type="number" v-model="price" placeholder="Стоимость" />
        <input type="number" v-model="count" placeholder="Кол-во" />
        <button>Добавить товар</button>
      </form>
      <ol>
        <transition-group name="list">
          <li v-for="product in sortOrder" :key="product.id">
            {{ product.title }},
            <strong>стоимость: </strong> {{ product.price }},
            <strong>кол-во: </strong> {{ product.count }}
          </li>
        </transition-group>
      </ol>
      <div v-if="totalPrice > 0">
        Стоимость покупки: <strong>{{ totalPrice }}</strong>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
